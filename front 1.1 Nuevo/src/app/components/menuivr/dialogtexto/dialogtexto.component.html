<h1 mat-dialog-title> Configuracion de Mensajes</h1>
<div mat-dialog-content>

  <mat-tab-group>
    <mat-tab label="Introducir">
      <mat-tab-group>
        <mat-tab label="Mensaje">
          <div class="custom-tab">
            <mat-form-field class="example-full-width">
              <mat-label>Mensaje</mat-label>
              <textarea matInput placeholder="Gracias por llamar" [(ngModel)]="data.texto" (change)="activar()"></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Buscar">
      <ng-template mat-tab-label>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg> 
      </ng-template>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Number</mat-label>
          <input type="text" placeholder="Pick one" aria-label="Number" matInput 
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="close()">Close</button>

  <button mat-button [mat-dialog-close]="data" [disabled]="habilitar">Aceptar</button>
</div>
