
<div mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Mensaje">
      <div class="custom-tab">
        <mat-form-field class="example-full-width">
          <mat-label>Mensaje</mat-label>
          <textarea matInput placeholder="Gracias por llamar" [(ngModel)]="textomensaje.contenido" (change)="activar()"></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>

</div>
<div mat-dialog-actions>
  <button mat-flat-button  (click)="close()">Close</button>

  <button mat-flat-button color="primary" [mat-dialog-close]="textomensaje" [disabled]="habilitar">Aceptar</button>
</div>
