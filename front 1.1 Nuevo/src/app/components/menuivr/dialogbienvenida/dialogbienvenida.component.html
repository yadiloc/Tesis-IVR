<h1 mat-dialog-title> Configuracion de Bienvenida</h1>

 <div mat-dialog-content>
 
  <mat-tab-group>
   
    <mat-tab label="Introducir">
      
    <mat-tab-group>
        <mat-tab label="Mensaje"> 
          <ng-template mat-tab-label>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </ng-template>
        
            <div class="custom-tab">
            <mat-form-field class="example-full-width">
                <mat-label></mat-label>
                <textarea matInput placeholder="Gracias por llamar" [(ngModel)]="data.texto" (change)="activar()"></textarea>
              </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Audio">    
            <div class="custom-tab-audio" >
            <button type="button" mat-raised-button (click)="fileInput.click()" class="filebuton">Escoge un archivo</button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" [(ngModel)]="data.audiodata" >
                <h4>{{data.audiodata}}</h4>
                <div class="controlsaudio" *ngIf="variablenula">
                <button mat-raised-button color="primary" (click)="playAudio()"[disabled]="!controlaudio"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                  </svg></button>
                <button mat-raised-button color="primary" (click)="stopAudio()" [disabled]="controlaudio" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
                  </svg></button>
                </div>
        </div>
             </mat-tab>
   
      </mat-tab-group>
    </mat-tab>
   
    
    </mat-tab-group>

 </div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary"(click)="close()">Close</button>
   
    <button mat-button [mat-dialog-close]="data"cdkFocusInitial (click)="stopAudio()" [disabled]="activo">Aceptar</button>
</div>
