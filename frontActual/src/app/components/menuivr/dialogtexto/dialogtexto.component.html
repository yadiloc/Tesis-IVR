<h1 mat-dialog-title> Configuracion de Bienvenida</h1>
<div mat-dialog-content>
   
<mat-tab-group>
    <mat-tab label="Buscar">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-tab>
      <mat-tab label="Introducir">
        <div class="custom-tab">
            <mat-form-field class="example-full-width">
                <mat-label>Introduce un mensage</mat-label>
                <textarea matInput placeholder="Gracias por llamar" [(ngModel)]="data.texto"></textarea>
              </mat-form-field>
            </div>
      </mat-tab>
</mat-tab-group>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary"(click)="close()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</div>
