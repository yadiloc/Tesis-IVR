<h1 mat-dialog-title> Tiempo de espera </h1>
<div mat-dialog-content >
<mat-tab-group>
    <mat-tab label="Buscar">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </mat-tab>
    <mat-tab label="Introducir"><h4 mat-dialog-title> Indique que tiempo tiene que transcurrir antes de finalizar la llamada</h4>
        <label for="">Introzca el tiempo de espera</label>
        <mat-divider></mat-divider>
        <input type="number" id="" [(ngModel)]="data.tiempoespera"></mat-tab>
</mat-tab-group>
</div>




<div mat-dialog-actions>
    <button mat-flat-button color="primary"(click)="close()">Close</button>
   
    <button mat-button [mat-dialog-close]="data.tiempoespera" cdkFocusInitial>Aceptar</button>
</div>
